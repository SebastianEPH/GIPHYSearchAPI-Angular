<!--  Sidebar -->
<div class="border-right p3 border border-success" id="sidebar">
  <h3>Gif search</h3>
  <hr class="text-white"/>
  <div class="list-group list-reset  p-1">
    <a (click)="setSearch(item, $event)"

       *ngFor="let item of history " class="btn btn-outline-primary" href="">
      {{item}}
    </a>
    <br>

    <a (click)="deleteHistory()" class="btn btn-outline-danger">Delete History</a>
  </div>
</div>
<!--  End Sidebar -->
